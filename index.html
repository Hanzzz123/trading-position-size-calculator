<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading- Position-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class = "container">
    <div class ="calculator">
        <h1>Trade Position Size Calculator</h1>
        <h2>Calculate Risk Reward Ratio, Planned profit, and Planned and estimated lost on a single trade</h2>
        <div class="calculator-card">

            <div class = "column1">
                <div class="row">
                    <h1>Entry Price: </h1>
                </div>
                <div class="row">
                    <h1> Position Size($): </h1>
                </div>
                <div class = "row">
                    <h1> Long/Short: </h1>
                </div>
                <div class="row">
                    <h1>Stop Loss Price: </h1>
                </div>
                <div class="row">
                    <h1>Take Profit Price: </h1>
                </div>
            </div>

            <div class="column2">
                    <form>
                        <div class="row1">
                            <label for="entryprice"></label>
                            <input type="number" onchange="setTwoNumberDecimal" min="0" max="10" step="0.01" value="0.00" id="entryprice"/>
                        </div>
                        <div class="row">
                            <label for="positionsize"></label>
                            <input type="number" onchange="setTwoNumberDecimal" min="0" max="10" step="0.01" value="0.00" id="positionsize"/>
                        </div>
                        <div class="row">
                            <label for="long-short"></label>
                            <select id="long-short" name="long-short">
                                <option value="Long">Long</option>
                                <option value="Short">Short</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="stoploss"></label>
                            <input type="number" onchange="setTwoNumberDecimal" min="0" max="10" step="0.01" value="0.00" id="stoploss"/>
                        </div>
                        <div class="row">
                            <label for="takeprofit"></label>
                            <input type="number" onchange="setTwoNumberDecimal" min="0" max="10" step="0.01" value="0.00" id="takeprofit"/>
                        </div>

                    </form>
                <div class="row">
                    <button>Calculate</button>
                </div>
            </div>


        </div>


    </div>
</div>

</body>
</html>
