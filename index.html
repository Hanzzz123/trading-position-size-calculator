<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading- Position-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class = "container">
    <div class ="calculator">
        <h1>Trade Position Size Calculator</h1>
        <h2>Calculate Risk Reward Ratio, Planned profit, and Planned and estimated lost on a single trade</h2>
        <div class="calculator-card">
            <div class = "information-column">
                <div class="row">
                    <h1>Entry Price: </h1>
                </div>
                <div class="row">
                    <h1> Position Size($): </h1>
                </div>
                <div class = "row">
                    <h1> Long/Short: </h1>
                </div>
                <div class="row">
                    <h1>Stop Loss Price: </h1>
                </div>
                <div class="row">
                    <h1>Take Profit Price: </h1>
                </div>
            </div>
            <div class="form-column">
                <div class="column">
                    <form>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname"><br><br>
                    </form>
                </div>
            </div>


        </div>


    </div>
</div>

</body>
</html>
